<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="newMagic8" style="font-size: largest;">Ask a question to the Magic 8 ball!</div>
   <div id="output">_____</div>
   <button onclick="process()" class="press">Click here!</button>
</body>
<script>
    var answers = ["It is certain.", "It is decidedly so.", "Without a doubt.", "Yes definetly.", "You may rely on it.", "As I see it, yes.", "Most likely.", "Outlook good.", "Yes.", "Signs point to yes.", "Reply hazy, try again.", "Ask again later.", "Better not tell you now.", "Cannot predict now.", "Concetrate and ask again", "Don't count on it,", "My reply is no.", "My sources say no.", "Outlook not so good.", "Very doubtful"];
    const output = document.getElementById("output")

var answerChooser = (list) => {
    var choice = Math.floor(Math.random()*list.length);
    return list[choice]
};

var process = () => {
    output.innerHTML = answerChooser(answers);
}
</script>
</html>
